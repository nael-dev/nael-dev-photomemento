<!-- We must always begin with an HTML label to show the browser that this is a document with an HTML format. -->
<!DOCTYPE html>
<html>
   <head>
    <title>Mi propio Instagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
 
   </head>
   <body>
        <header class="cabecera">
            <div>
                <h1>PhotoMemento</h1> 
            </div>
        </header>
        <div class="contenedor">
            <main>
                <section>
                    <article>
                        <header class="titulo-post">
                            <div class="titulo">
                                <h2>Su primera noche en casa</h2>
                            </div>
                            <div class="fecha">
                                <p>02/01</p>
                            </div>
                         </header>
                        <div class="foto">
                            <img src="https://purina.com.pe/sites/default/files/styles/webp/public/2022-10/Que_debes_saber_antes_de_adoptar_un_gatito.jpg.webp?itok=N2sS0lfp">
                            
                            
                        </div>
                        <div class="descripcion">
                            <p>Hola chicos mi gatito en su casa<span>#Gatitos</span><i class="fa-solid fa-heart"></i></p>
                        </div>

                    </article>
                    <article>
                        <header class="titulo-post">
                            <div class="titulo">
                                <h2>Mi Casita nueva</h2>
                            </div>
                            <div class="fecha">
                                <p>03/01</p>
                            </div>
                         </header>
                        <div class="foto">
                            <img src="https://euromarina.com/wp-content/uploads/2016/06/New-home-Spain-9.jpg">
                        <div class="descripcion">
                            <p>Acabo de recibir las llaves de casa<span><strong>#Casa</strong></span><i class="fa-solid fa-house"></i></p>
                        </div>

                    </article>
                    <article>
                        <header class="titulo-post">
                            <div class="titulo">
                                <h2>Carnaval de cadiz 2025</h2>
                            </div>
                            <div class="fecha">
                                <p>04/01</p>
                            </div>
                         </header>
                        <div class="foto">
                            <img src="https://cadenaser.com/resizer/v2/O4BZPABG7BG2PLVWS2TJRB3XPA.JPG?auth=99b9a4700d4192c14420cb007be137f0deed9f6f963427bb76895c3497b0bf4e&quality=70&width=1200&height=900&smart=true">
                        <div class="descripcion">
                            <p>Vuelve el carnaval!!!<span><strong>#Remolino</strong></span><i class="fa-solid fa-mask"></i></p>
                        </div>

                    </article>
                </section>
            </main>
        </div>
   </body>
</html>
